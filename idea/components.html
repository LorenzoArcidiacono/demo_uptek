<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <button class="circle-button"><span class="material-symbols-outlined">chevron_right</span></button>
        <button class="large-circle-button"><span class="material-symbols-outlined">chevron_right</span></button>
        <button class="inverse-button"><span class="material-symbols-outlined">done</span></button>
        <div class="camera-button"><button class="circle-button"></button></div>
    </div>
    <div class="container">
        <div class="select">
            <div class="select-button">
                <p id="IT" class="selected">Italiano</p>
                <p id="EN">English</p>
                <p id="FR">French</p>
                <p id="DE">Deutsch</p>
                <span class="material-symbols-outlined">expand_more</span>
            </div>
            <div class="select-dropdown">
                <p id="d-IT" class="selected" onclick="swapTo('IT')">Italiano</p>
                <p id="d-EN" onclick="swapTo('EN')">English</p>
                <p id="d-FR" onclick="swapTo('FR')">French</p>
                <p id="d-DE" onclick="swapTo('DE')">Deutsch</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="pagination">
            <span class="material-symbols-outlined">chevron_left</span>
            <div class="stream">
                <button class="circle-button selected">1</button>
                <button class="circle-button ">2</button>
                <button class="circle-button ">3</button>
            </div>
            <span class="material-symbols-outlined">chevron_right</span>
        </div>
    </div>

    <script>
        // SELECT ANIMATION & FUNCTION
        let open = false;
        let duration = 500;
        let lastSelected = 'IT';
        $('.select-button').on('click', () => {
            if (!open) {
                $('.select-dropdown').animate({
                    height: '320px',
                }, duration)
                $('.select-dropdown p:not(.selected)').show(duration)
                $('.select-button span').text('expand_less')
                open = true;
            } else {
                $('.select-dropdown').animate({
                    height: '0px',
                }, duration)
                $('.select-dropdown p:not(.selected)').hide(duration)
                $('.select-button span').text('expand_more')
                open = false;
            }
        })

        swapTo = function (id) {
            console.log('click');
            $('.select-button .selected').removeClass('selected');
            $(`.select-button #${id}`).addClass('selected');

            $('.select-dropdown .selected').removeClass('selected');
            $(`.select-dropdown #d-${id}`).addClass('selected');
            $(`.select-dropdown #d-${id}`).hide();

            $('.select-dropdown p:not(.selected)').show(duration)
        }
    </script>
</body>

</html>
