<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../style/main.css">
    <title>Demo UpTek</title>
</head>
<body>
    <div class="page-9 hidden">
        <h1 class="title">Ecco il tuo ticket!</h1>
        <p class="desc">Prosegui per stampare il tuo ticket o torna indietro per correggere eventuali errori</p>
        <div class="pagination">
            <span class="material-symbols-outlined">chevron_left</span>
            <div class="stream">
                <button class="circle-button">1</button>
                <button class="circle-button ">2</button>
                <button class="circle-button selected">3</button>
            </div>
            
        </div>
        <div class="blue-card">
            <p class="name">Chiara Rossi</p>
            <div>
                <p class="room">Stanza</p>
                <p class="room-number">315</p>
            </div>
        </div>
        <button class="circle-button next-button"><span class="material-symbols-outlined">chevron_right</span></button>
    </div>
    <div class="page-10">
        <p class="desc">Stampa in corso...</p>
        <div class="loader">
            <div class="back">
                <div class="front"></div>
            </div>
            <p class="percentage">50%</p>
        </div>
    </div>
    <script>
        let interval = setInterval(()=>{
            var last = $('.loader .front').css('width');
            console.log(`last:${last}`);
        },1000)
    </script>
</body>
</html>
