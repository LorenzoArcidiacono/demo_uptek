<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Document</title>
</head>

<body>
    <div class="page-3 hidden">
        <h1 class="title">Iniziamo!</h1>
        <p class="subtitle">Scegli il tipo di documento</p>
        <div class="pagination">
            <span class="material-symbols-outlined">chevron_left</span>
            <div class="stream">
                <button class="circle-button selected">1</button>
                <button class="circle-button ">2</button>
                <button class="circle-button ">3</button>
            </div>
            <span class="material-symbols-outlined">chevron_right</span>
        </div>

        <div class="blue-card">
            <div class="text">
                <p class="title">Carta d'identità</p>
                <p class="desc">Carta di identità elettronica valida, anche estera</p>
            </div>
            <button><span class="material-symbols-outlined">chevron_right</span></button>
        </div>
        <div class="orange-card">
            <div class="text">
                <p class="title">Passaporto</p>
                <p class="desc">Passaporto elettronico valido</p>
            </div>
            <button><span class="material-symbols-outlined">chevron_right</span></button>
        </div>
    </div>
    <div class="page-4 hidden">
        <h1>Scannerizza il documento</h1>
        <p class="desc">Posiziona il documento davanti al lettore</p>
        <div class="corner-border-black">
            <div class="square-element"></div>
        </div>
        <button class="large-circle-button"><span class="material-symbols-outlined">chevron_left</span></button>
    </div>

    <div class="page-5">
        <p class="desc">Scansione in corso...</p>
        <div class="corner-border">
            <div class="square-element"></div>
            <div class="barcode-scan"></div>
        </div>
    </div>

    <script src="../js/document.js"></script>

</body>

</html>
