    <meta charset="UTF-8">

    <meta name="HandheldFriendly" content="true" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../js/animations.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Document</title>

<body>
    <div class="page-3">
        <h1 class="title">Iniziamo!</h1>
        <p class="subtitle">Scegli il tipo di documento</p>
        <div class="pagination">
            <div class="empty-div-small"></div>
            <div class="stream">
                <button class="circle-button selected p-1" disabled></button>
                <div class="line"></div>
                <button class="circle-button p-2" disabled></button>
                <div class="line"></div>
                <button class="circle-button p-3" disabled></button>
                <div class="line"></div>
                <button class="circle-button p-4" disabled></button>
                <div class="line"></div>
                <button class="circle-button p-5" disabled></button>
                <div class="line"></div>
                <button class="circle-button p-6" disabled></button>
            </div>
            <div class="empty-div-small"></div>
        </div>

        <div id="scan-card" class="blue-card">
            <div class="text">
                <p class="title">Carta d'identità</p>
                <p class="desc">Carta di identità elettronica valida, anche estera</p>
            </div>
            <button class="icon-button"><span class="material-symbols-outlined">chevron_right</span></button>
        </div>
        <div id="scan-passport" class="orange-card">
            <div class="text">
                <p class="title">Passaporto</p>
                <p class="desc">Passaporto elettronico valido</p>
            </div>
            <button class="icon-button"><span class="material-symbols-outlined">chevron_right</span></button>
        </div>
    </div>

    <div class="page-5 hidden">
        <div class="modal hidden">
            <div class="card">
                <p>C'è stato un errore durante la lettura, riprova!</p>
            </div>
            <button class="circle-button redo-button">
                <img src="../assets/icons/refresh.svg" alt="" srcset="">
            </button>
        </div>
        <h1>Scansiona<br>il documento</h1>
        <div class="pagination">
            <button class="icon-button back-button"><span class="material-symbols-outlined">chevron_left</span></button>
            <div class="stream">
                <button class="circle-button past p-1"></button>
                <div class="line"></div>
                <button class="circle-button selected p-2"></button>
                <div class="line"></div>
                <button class="circle-button "></button>
                <div class="line"></div>
                <button class="circle-button "></button>
                <div class="line"></div>
                <button class="circle-button "></button>
                <div class="line"></div>
                <button class="circle-button "></button>
            </div>
            <div class="empty-div-small"></div>
        </div>
        <p class="desc">Posiziona il documento<br>davanti al lettore e procedi<br>alla scansione</p>
        <div class="corner-border barcode">
            <div id="barcode-scan-image" class="square-element"></div>
            <div class="barcode-scan"></div>
        </div>
    </div>

    <script src="../js/document.js"></script>
