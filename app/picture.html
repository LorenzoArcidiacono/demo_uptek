<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="../style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div class="camera">
            <div class="webcam-div">
                <video id="webcam" autoplay playsinline width="640" height="640"></video>
                <canvas id="canvas" class="d-none"></canvas>
            </div>
        </div>

        <div class="buttons">
            <button id="start-btn" onclick="startWebcam()">Start</button>
            <button id="stop-btn" onclick="stopWebcam()">Stop</button>
            <button id="snap-btn" onclick="snapPhoto()">Snap</button>
            <button id="save-btn" onclick="savePhoto()">Save</button>
            <button id="print-btn" onclick="printInformation()">Print</button>
        </div>

        <script src="../js/picture.js"></script>
        
    </div>
</body>

</html>
