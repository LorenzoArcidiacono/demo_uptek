<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true" />
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../style/main.css">
    <script src="../js/animations.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="page-6 ">
        <div class="first-header ">
            <h1>Ecco i tuoi dati</h1>
            <p class="desc">Correggi eventuali errori</p>
            <div class="pagination">
                <div class="stream">
                    <button class="circle-button past p-1"></button>
                    <div class="line"></div>
                    <button class="circle-button past p-2"></button>
                    <div class="line"></div>
                    <button class="circle-button selected"></button>
                    <div class="line"></div>
                    <button class="circle-button"></button>
                    <div class="line"></div>
                    <button class="circle-button"></button>
                    <div class="line"></div>
                    <button class="circle-button"></button>
                </div>
            </div>
        </div>

        <div class="form">
            <fieldset>
                <legend>Nome e cognome</legend>
                <input type="text" id="name" value="Chiara Rossi">
            </fieldset>
            <fieldset>
                <legend>Sesso</legend>
                <input type="text" id="sex" value="Donna">
            </fieldset>
            <fieldset>
                <legend>Nazionalit√†</legend>
                <input type="text" id="nation" value="Italiana">
            </fieldset>
            <fieldset>
                <legend>Data di nascita</legend>
                <input type="text" id="date" value="11.01.96">
            </fieldset>
            <fieldset>
                <legend>Codice fiscale</legend>
                <input type="text" id="code" value="rcdlnz96a11g702">
            </fieldset>
        </div>
        <button class="circle-button done-button"><span class="material-symbols-outlined">done</span></button>

    </div>
    <div class="page-7 hidden">
        <div class="camera">
            <video id="webcam" autoplay playsinline></video>
            <div class="display">
                <p>Posizionati davanti alla telecamera</p>
                <div class="camera-blur"></div>
                <div class="pagination">
                    <div class="stream">
                        <button class="circle-button past p-1"></button>
                        <div class="line"></div>
                        <button class="circle-button past p-2"></button>
                        <div class="line"></div>
                        <button class="circle-button past p-3"></button>
                        <div class="line"></div>
                        <button class="circle-button selected"></button>
                        <div class="line"></div>
                        <button class="circle-button"></button>
                        <div class="line"></div>
                        <button class="circle-button"></button>
                    </div>
                </div>
                <div class="corner-border"></div>
                <div class="button-container">
                    <div class="camera-button"><button class="circle-button snap-photo"></button></div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-8 hidden">
        <p>Scegli o scatta nuovamente la foto</p>
        <div class="pagination">
            <div class="stream">
                <button class="circle-button past p-1"></button>
                <div class="line"></div>
                <button class="circle-button past p-2"></button>
                <div class="line"></div>
                <button class="circle-button past p-3v2"></button>
                <div class="line"></div>
                <button class="circle-button past p-4"></button>
                <div class="line"></div>
                <button class="circle-button selected"></button>
                <div class="line"></div>
                <button class="circle-button"></button>
            </div>
        </div>
        <div class="square-element">
            <canvas id="canvas" class="d-none"></canvas>
        </div>
        <div class="button-container">
            <button class="circle-button done-button"><span class="material-symbols-outlined">done</span></button>
        </div>
    </div>


    <script src="../js/picture.js"></script>

</body>

</html>
