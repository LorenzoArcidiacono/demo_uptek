<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../style/main.css">
    <script src="../js/animations.js"></script>
    <script src="../js/slider.js"></script>
    <title>Demo UpTek</title>
</head>

<body>
    <div class="index-layout">
        <div class="page-1">
            <div class="logo">
                <img src="../assets/logo.svg" alt="">
            </div>
            <h1>Benvenuto!</h1>
            <p>Seleziona la lingua e procedi per iniziare il check in</p>

            <div class="select">
                <div class="select-button">
                    <p id="IT" class="selected">Italiano</p>
                    <p id="EN">English</p>
                    <p id="FR">French</p>
                    <p id="DE">Deutsch</p>
                    <span class="material-symbols-outlined">expand_more</span>
                </div>
                <div class="select-dropdown">
                    <p id="d-IT" class="selected" onclick="swapTo('IT')">Italiano</p>
                    <p id="d-EN" onclick="swapTo('EN')">English</p>
                    <p id="d-FR" onclick="swapTo('FR')">French</p>
                    <p id="d-DE" onclick="swapTo('DE')">Deutsch</p>
                </div>
            </div>
            <!-- <button id="page-1-btn" class="circle-button"><span class="material-symbols-outlined">chevron_right</span></button> -->
            <button id="page-1-btn" class="pill-button"><span>Inizia</span></button>
        </div>
        <div class="page-2 hidden">
            <h1>Come funziona</h1>
            <div class="list">
                <div class="list-element">
                    <div class="circle-div"><p>1</p></div>
                    <p class="text">Scansiona il tuo documento</p>
                </div>
                <div class="list-element">
                    <div class="circle-div"><p>2</p></div>
                    <p class="text">Scatta una foto</p>
                </div>
                <div class="list-element">
                    <div class="circle-div"><p>3</p></div>
                    <p class="text">Stampa il tuo ticket</p>
                </div>
            </div>
            <button id="page-2-btn" class="circle-button"><span class="material-symbols-outlined">chevron_right</span></button>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>

</html>
